<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote-container">
        <h1>Random Quote Generator</h1>
        <div class="quote-box">
            <p id="quote">Fetching a quote...</p>
            <p id="author"></p>
        </div>
        <button id="new-quote">Get New Quote</button>
    </div>

    <!-- Include PapaParse CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script  src="script.js"></script>
</body>
</html>
